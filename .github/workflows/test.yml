name: Run unit tests

on:
  pull_request:
    branches: [main]

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: EvanCooper9/Friendly-Competitions/.github/workflows/build.yml
    with:
      confiugration: debug
  test:
    name: Test
    runs-on: macos-12
    steps:
    - name: Fastlane
      run: bundle exec fastlane test
      env:
        CC: "clang" 
        CPLUSPLUS: "clang++" 
        LD: "clang" 
        LDPLUSPLUS: "clang++"
        FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
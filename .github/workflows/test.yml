name: Run unit tests

on:
  pull_request:
    branches: [main, release/*]

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Test
    runs-on: macos-12

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Number of commits to fetch. 0 indicates all history for all branches and tags.
    
    - uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Cache Ruby Gems
      uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}-
        restore-keys: |
          ${{ runner.os }}-gems-
      
    - name: Cache Swift Packages
      uses: actions/cache@v3
      with:
        path: SourcePackages
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Friendly Competitions.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Bundle Install
      run: |
        bundle config --global jobs 4
        bundle config path vendor/bundle
        bundle install

    - name: Setup GoogleService-Info.plist
      run: |
        mkdir -p "Friendly Competitions/Firebase/Debug"
        echo $GOOGLE_SERVICE_INFO_DEBUG > "Friendly Competitions/Firebase/Debug/GoogleService-Info.plist"
      env:
        GOOGLE_SERVICE_INFO_DEBUG: ${{ secrets.GOOGLE_SERVICE_INFO_DEBUG }}

    - name: Homebrew
      run: brew bundle

    - name: Fastlane
      run: |
        bundle exec fastlane test
      env:
        FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120